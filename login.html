<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="css/normailze.css">
    <link rel="stylesheet" href="css/login_style.css">
</head>
<body>
    <div class="logo">
        <a href="#"><img class="logo_img" src="img/前端logo.png" alt="logo"/></a>
    </div>
    <div class="login_page">
         <div class="left">
            <img class="left_gif" src="img/candle-light.gif" alt="gif"/>
        </div>
        <div class="right">
            <div class="login_title">LOGIN</div>
            <form>
                <label>
                    <p class="account">Account</p>
                    <input class="input_label" type="text" name="Account">
                </label>
                <label>
                    <p class="password">Password</p>
                    <input class="input_label" type="text" name="Password">
                </label>
                    <a class="forgot_password" href="#">Forgot password?</a>
                    <input class="submit_LOGIN" type="submit" value="LOGIN">
            </form>
            <div class="other_area">
                <div class="or">or</div>
                <div class="social_media">
                    <a href="https://www.instagram.com/"><img class="media-icon" src="img/instagram_login.png" alt="ig"/></a>
                    <a href="https://www.facebook.com/"><img class="media-icon" src="img/facebook_login.png" alt="fb"/></a>
                    <a href="https://www.twitter.com/"><img class="media-icon" src="img/twitter_login.png" alt="tw"/></a>
                </div>
                <a  class="sign_in" href="#">sign in</a>
            </div>
        </div>
    </div>
</body>
</html>
